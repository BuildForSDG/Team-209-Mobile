<ion-header [translucent]="true">
    <ion-toolbar color="primary">
        <ion-title>
            Logged Cases
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">Logged Cases</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-card>
        <ion-card-header>
            <ion-img src="/assets/images/car-crash.jpg" class="ion-padding-bottom"></ion-img>
            <ion-card-title>#111222
            </ion-card-title>
            <ion-button fill="outline" color="success" >Pending</ion-button>
        </ion-card-header>

        <ion-card-content>
            <h2>
                Keep close to Nature's heart... and break clear away, once in awhile,
                                                                                                                            and climb a mountain or spend a week in the woods. Wash your spirit clean.</h2>
        </ion-card-content>

        <ion-item>
            <ion-icon name="pin" slot="start" color='danger'></ion-icon>
            <ion-label>Labels</ion-label>
            <ion-button fill="outline" slot="end">View Chat</ion-button>
        </ion-item>

    </ion-card>


</ion-content>
