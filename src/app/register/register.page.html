<ion-header>
    <ion-toolbar color="danger">
        <ion-title>Sign Up</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row class="ion-justify-content-center">
            <div>
                <ion-img src="/assets/icon/favicon.png" class="ion-margin ion-text-right"></ion-img>
            </div>
        </ion-row>

        <ion-row class="ion-justify-content-center">
            <ion-item>
                <ion-label position="floating">
                    Full Name</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    Mobile Number</ion-label>
                <ion-input type="tel" [(ngModel)]="phone_number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="floating">
                    Email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label position="floating">
                    Password</ion-label>
                <ion-input [(ngModel)]="password" type="password"></ion-input>
            </ion-item>
        </ion-row>
        <ion-row class="ion-justify-content-center">
            <ion-button color="primary" (click)="register()" class="ion-padding ion-text-center" size="large">
                Create Account</ion-button>
            <a [routerLink]="['/login']" class="ion-padding">
                Already have an account?</a>
        </ion-row>


    </ion-grid>
</ion-content>
