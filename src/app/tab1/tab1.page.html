<ion-header [translucent]="true">
  <ion-toolbar color="danger">
    <ion-title>
      New Report
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar color="danger">
      <ion-title size="large">New Report</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="ion-no-padding ion-no-margin">
    <ion-row>
      <ion-col size-sm="4" offset-sm="4" class="ion-no-padding ion-no-margin">
        <ion-img
          [src]="report.image_url"
          *ngIf="report.image_url"
          class="ion-no-padding"
          style="width: 100%;"
        ></ion-img>

        <div class="image-picker" *ngIf="!report.image_url">
          <ion-button color="primary" (click)="pickImage()">Pick Image </ion-button>
        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <ion-item>
          <ion-toolbar>
            <ion-buttons slot="primary">
              <ion-button color="success" [disabled]="!report.image_url" (click)="pickImage()">
                <ion-icon slot="icon-only" name="camera-reverse-outline"></ion-icon>
              </ion-button>
            </ion-buttons>
            <ion-title>Retake photo</ion-title>
          </ion-toolbar>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size-sm="4" offset-sm="4">
        <!-- Textarea in an item with a placeholder -->
        <ion-item>
          <ion-textarea placeholder="Enter more information here..." [(ngModel)]="report.description"></ion-textarea>
        </ion-item> </ion-col
    ></ion-row>
  </ion-grid>
  <!-- fab placed to the (vertical) center and start -->
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!submitting">
    <ion-fab-button [disabled]="!report.image_url">
      <ion-icon name="navigate-outline" (click)="submit()"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-spinner color="primary" slot="fixed" style="bottom: 30px; left: 48%;" *ngIf="submitting"></ion-spinner>
</ion-content>
